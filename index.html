<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Resetting CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <!-- Style sheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trip Procrastinator</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Trip Procrastinator</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="active"><a href="sass.html">About</a></li>
            </ul>
        </div>
    </nav>
    <div class="searchSection">
        <div class="container">
            <div class="searchForm">
                <form>
                    <!--Form for first name and last name-->
                    <div class="row">
                        <div class="col s6">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" placeholder="First Name">
                        </div>
                        <div class="col s6">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" placeholder="Last Name">
                        </div>
                    </div>
                    <!--Form for desired location-->
                    <div class="row">
                        <div class="col s6">
                            <label for="city">City</label>
                            <input type="text" id="city">
                        </div>
                        <div class="col s4">
                            <label for="state">State</label>
                            <select id="state">
                                <option value="" disabled selected>Choose...</option>
                                <option value="AK">Alaska</option>
                                <option value="AL">Alabama</option>
                                <option value="AR">Arkansas</option>
                                <option value="AZ">Arizona</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DC">District of Columbia</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="IA">Iowa</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MD">Maryland</option>
                                <option value="ME">Maine</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MO">Missouri</option>
                                <option value="MS">Mississippi</option>
                                <option value="MT">Montana</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="NE">Nebraska</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NV">Nevada</option>
                                <option value="NY">New York</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VA">Virginia</option>
                                <option value="VT">Vermont</option>
                                <option value="WA">Washington</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WV">West Virginia</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="col s2">
                            <label for="zipCode">Zip</label>
                            <input type="number" id="zipCode" maxlength="5">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <!--Date Picker-->
                            <label for="datepicker">Date</label>
                            <input type="text" class="datepicker">
                        </div>
                    </div>
                    <!--Submit button for the search form-->
                    <div class="row">
                        <div class="col s6">
                            <button type="submit" id="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col 12">
                <div class="section">

                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!--JavaScript for Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
